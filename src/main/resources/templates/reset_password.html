<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Reset Password</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body class="bg-light">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand">Spring Security</a>
		</div>
	</nav>
	<br />
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow">
					<div class="card-header">
						<h3>Reset Password</h3>
					</div>
					<div class="card-body">
						<form th:action="@{/update-password}" method="post">
							<div class="mb-3">
								<label for="password" class="form-label">New Password</label>
								<div class="input-group">
									<input type="password" class="form-control" placeholder="Enter new password" id="password" name="password"
										aria-describedby="passwordHelp" required>
									<button class="btn border" type="button" id="togglePassword">
										<i class="bi bi-eye-slash"></i>
									</button>
								</div>
							</div>

							<button type="submit" class="btn btn-outline-primary">Reset Password</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		const passwordInput = document.getElementById('password');
		const toggleButton = document.getElementById('togglePassword');
		const passwordIcon = toggleButton.querySelector('i');

		toggleButton.addEventListener('click', () => {
			if (passwordInput.type === 'password') {
				passwordInput.type = 'text';
				passwordIcon.classList.remove('bi-eye-slash');
				passwordIcon.classList.add('bi-eye');
			} else {
				passwordInput.type = 'password';
				passwordIcon.classList.remove('bi-eye');
				passwordIcon.classList.add('bi-eye-slash');
			}
		});
	</script>
</body>
</html>
